apply plugin: 'java'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.7
//noinspection GroovyUnusedAssignment
targetCompatibility = 1.7

configurations {
    provided
}

sourceSets {
    main {
        compileClasspath += configurations.provided
    }
}

dependencies {
    def commomDependencies = rootProject.ext.presentationDependencies
    def commomTestDependencies = rootProject.ext.presentationTestDependencies

    compile commomDependencies.androidV4

}
